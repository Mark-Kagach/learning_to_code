<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Practice</title>
    <link rel="stylesheet" href="carousel.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back,arrow_forward"
    />
  </head>
  <body>
    <figure class="carousel">
      <span class="material-symbols-outlined back"> arrow_back </span>
      <img src="maria.jpg" />
      <div class="comment">
        <p class="review">
          "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Porro
          illum, non tempore repellat laudantium fuga explicabo iure
          cupiditate!"
        </p>
        <div class="person">
          <p class="author">Maria de Almeida</p>
          <p class="author-position">Senior Peppa at Peppa Family</p>
        </div>
      </div>
      <span class="material-symbols-outlined forward"> arrow_forward </span>
    </figure>
  </body>
</html>
