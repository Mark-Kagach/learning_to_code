<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion & Carousel</title>
    <link rel="stylesheet" href="accordion.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,close"
    />
  </head>
  <body>
    <h1>Policies</h1>

    <section class="policies">
      <figure class="accordion-flex">
        <div class="accordion-top">
          <span class="material-symbols-outlined">close</span>
          <p class="question">
            What is your policy on noticing and fixing your mistakes?
          </p>
        </div>
        <p class="answer">
          I have a form that you can submit if you think I've made a mistake.
          I'll pay you money if you're right, the sum depends on how big the
          mistake is.
        </p>
      </figure>

      <figure class="accordion-flex">
        <div class="accordion-top">
          <span class="material-symbols-outlined">add</span>
          <p class="question">What is your policy on relationships?</p>
        </div>
        <p class="answer" style="display: none">
          I have a form that you can submit if you think I've made a mistake.
          I'll pay you money if you're right, the sum depends on how big the
          mistake is.
        </p>
      </figure>

      <figure class="accordion-flex">
        <div class="accordion-top">
          <span class="material-symbols-outlined">add</span>
          <p class="question">What is your policy on using social media?</p>
        </div>
        <p class="answer" style="display: none">
          I have a form that you can submit if you think I've made a mistake.
          I'll pay you money if you're right, the sum depends on how big the
          mistake is.
        </p>
      </figure>

      <!-- What is your policy on relationships?  -->
    </section>

    <figure class="figure"></figure>
  </body>
</html>
